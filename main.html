<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TI Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #0a0a0a;
      color: #FFD700;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 2px;
      animation: fadeIn 2s ease;
    }

    .slogan {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 40px;
      letter-spacing: 1px;
      animation: fadeIn 2.2s ease;
    }

    .btn-discord {
      display: inline-flex;
      align-items: center;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
      animation: fadeIn 2.5s ease;
    }

    .btn-discord:hover {
      background-color: #e6c200;
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
      transform: translateY(-2px);
    }

    .btn-discord svg {
      margin-right: 10px;
      width: 20px;
      height: 20px;
      fill: #000;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #666;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
